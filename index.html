<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>New Tab</title>
		<!--link rel=" shortcut icon" type="image/png" href="assets/icons/favicon.png" /-->
		<link rel="stylesheet" href="app.css" />

	</head>

	<!--

	<body class="">
		<button id="themeButton">
			<i id="themeIcon" icon-name="moon"></i>
		</button>
		
		<video autoplay loop muted class="caliGirls">
			<source src="./assets/caligirls.webm" type="video/webm">
		</video>
		
		<img src="./assets/1688796464769007.png" class="backgroundImage"/>
		
		<video width"640" height"480" autoplay loop muted class="GuraMarineVideo">
			<source src="./assets/GuraMarine.mp4" type="video/mp4">
		</video>
		
		<iframe src="https://holodex.net/favorites" class="sidebar" name="sidebarFrame">
		</iframe>
		
		<!--img src="./assets/LoliKami.gif" class="loliKami"/-->
		
		<!--video width"1920" height"1080" autoplay loop muted class="backgroundVideo">
			<source src="./assets/background.webm" type="video/webm">
		</video-->
		
		<!--video width"1920" height"1080" autoplay loop muted class="backgroundVideo">
			<source src="./assets/lisa.mp4" type="video/mp4">
		</video-->

		<div class="container">
			<!-- Clock and Greetings  -->

			<div class="timeBlock">
				<div class="clock">
					<div id="hour"></div>
					<div id="separator"></div>
					<div id="minutes"></div>
				</div>
				<div id="greetings"></div>
			</div>

			<!-- Date and Weather  -->

			<div class="dateBlock">
				<div class="date">
					<div id="month"></div>
					<div id="day"></div>
				</div>
			</div>
			
			<div class="weatherBlock">
				<div class="weather">
					<div class="weatherIcon">
						<img src="assets/icons/OneDark/unknown.png" />
					</div>
					<div class="weatherValue">
						<p>- °<span class="g">c</span></p>
					</div>
					<div class="weatherDescription">
						<p></p>
					</div>
				</div>
			</div>

			<div class="linksBlock" id="linksBlock">
				<div class="linksBlockLeft" id="linksBlockLeft"></div>
				<div class="linksBlockRight" id="linksBlockRight"></div>
			</div>
		</div>

		<!-- Config  -->
		<script src="config.js"></script>

		<!-- Scripts  -->
		<script src="assets/js/layout.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="assets/js/time.js"></script>
		<script src="assets/js/greeting.js"></script>
		<script src="assets/js/weather.js"></script>

		<!-- Generators  -->
		<script src="assets/js/buttons.js"></script>
		<script src="assets/js/lists.js"></script>

		<!-- Icons -->
		<script>
			lucide.createIcons();
		</script>
	</body>

</html>
